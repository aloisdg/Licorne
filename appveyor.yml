version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  server: https://www.myget.org/F/licorne-ci/api/v2/package
  api_key:
    secure: 6rfl+gNrTGeJTa1LvHf3C9nL/mSbS+2ISPl797P9rGgBab7qcoxxtWxR6zQIqxo9
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: 01CcBGaANgIpGztwUq05rHeERTaohmgseP9a6dqA+fSxRWnvnIaYbB1899ob2V4E
  on:
    branch: master
    appveyor_repo_tag: true
